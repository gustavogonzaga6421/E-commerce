<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Define a codificação de caracteres para o documento -->
    <meta charset="UTF-8">
    <!-- Define a escala inicial para visualização em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Garante a compatibilidade com o IE -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Links para as folhas de estilo externas -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/reset.css">
    <!-- Define o título da página que aparece na aba do navegador -->
    <title>CodeBooks/Gustavo Gonzaga</title>
</head>
<body>

    <!-- Cabeçalho da página -->
    <header class="cabeçalho">
        <!-- Contêiner para a parte esquerda do cabeçalho -->
        <div class="cabeçalho_conteiner cabeçalho_esquerdo">
            <!-- Ícone do menu hambúrguer (para navegação) -->
            <span class="cabeçalho_menu-hamburguer"></span>
            <!-- Logo do CodeBooks -->
            <img src="assets/Logo.svg" alt="Logo do Codebooks">
        </div>

        <!-- Contêiner para a parte direita do cabeçalho -->
        <div class="cabecalho_conteiner cabecalho_direito">
            <!-- Link para a página de favoritos -->
            <a href="#" class="cabeçalho_link"> 
                <img src="assets/Favoritos.svg" alt="Favoritos"> 
            </a>
            <!-- Link para a página de compras -->
            <a href="#" class="cabeçalho_link">
                <img src="assets/Compras.svg" alt="Compras">
            </a>
            <!-- Link para a página do usuário -->
            <a href="#" class="cabeçalho_link">
                <img src="assets/Usuário.svg" alt="Usuário">
            </a>
        </div>
    </header>

    <!-- Seção principal da página (atualmente vazia) -->
    <main></main>

    <!-- Rodapé da página (atualmente vazio) -->
    <footer></footer>        
    
</body>
</html>
